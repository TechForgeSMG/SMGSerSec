name: Minecraft Bot

on:
  push:                        # Trigger on push
  workflow_dispatch:          # Manual run
  schedule:                   # Every 15 minutes
    - cron: '*/15 * * * *'

concurrency:
  group: minecraft-bot        # Prevent multiple overlapping runs
  cancel-in-progress: true

jobs:
  deploy-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci              # Use `npm ci` for CI environments

      - name: Run bot
        run: node bot.js         # Runs your Mineflayer bot
