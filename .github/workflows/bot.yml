name: Minecraft Bot

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

concurrency:
  group: minecraft-bot
  cancel-in-progress: true

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node bot.js
